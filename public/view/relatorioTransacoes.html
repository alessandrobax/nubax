<!DOCTYPE html>
<html ng-app="listaClientes">

<head>
    <meta charset="UTF-8">
    <title>Banco NuBax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/transacoesCtrl.js"></script>
    <script src="../js/services/transacoesAPIService.js"></script>

</head>

<body ng-controller="listaTransacoesCtrl">
    <div class="jumbotron">

        <h1><b>Banco NuBAX</b></h1>
        <p>Clique no botão abaixo para consultar o relatório de clientes</p>
        <hr style="background-color: white;">
        <button class="btn-success btn btn-block" ng-click="carregarTransacoes()">Gerar Relatório</button>
        <table ng-hide="transacoes.length > 0" class="table table-striped">
            <tr>
                <th>Data</th>
                <th>Cliente</th>
                <th>Transação</th>
                <th>Valor</th>
                <th>Conta</th>
            </tr>
            <tr ng-repeat="transacao in transacoes">
                <td>{{transacao.data}}</td>
                <td>{{transacao.cliente}}</td>
                <td>{{transacao.tipo}}</td>
                <td>R$ {{transacao.valor}},00</td>
                <td>{{transacao.conta}}</td>
            </tr>
        </table>
        <a href="../index.html" class="btn btn-info btn-block">Voltar</a>
        <hr style="background-color: white;">
        <p>Desenvolvido por Alessandro Bax</p>
    </div>
    
</body>

</html>
