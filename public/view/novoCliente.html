<!DOCTYPE html>
<html ng-app="listaClientes">

<head>
    <meta charset="UTF-8">
    <title>Banco NuBax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/clienteCtrl.js"></script>
    <script src="../js/services/clientesAPIService.js"></script>

</head>

<body ng-controller="listaClientesCtrl">
    <div class="jumbotron">

        <h1>Cadastro de Clientes</h3>

        <form name="clienteForm">
            <input class="form-control" type="text" ng-model="cliente.nome" name="nome" placeholder="Nome" ng-required="true" ng-minlength="10"
            />
            <div ng-show="clienteForm.nome.$error.required && clienteForm.nome.$dirty" class="alert alert-danger">Por favor, preencha o nome!</div>
            <div ng-show="clienteForm.nome.$error.minlength" class="alert alert-danger">O campo nome deve ter ao menos 10 caracteres</div>

            <input class="form-control" type="number" ng-model="cliente.idade" name="idade" placeholder="Idade" ng-required="true" />

            <input class="form-control" type="text" ng-model="cliente.endereco" name="endereco" placeholder="Endereço" ng-required="true"
            />
            <div ng-show="clienteForm.telefone.$error.required && clienteForm.telefone.$dirty" class="alert alert-danger">Por favor, preencha o endereço!</div>

            <input class="form-control" type="number" ng-model="cliente.conta" name="conta" placeholder="Número da Conta" ng-required="true"
            />

        </form>

        <p>A função de cadastro de clientes está temporariamente desabilitada por problema de conexão com o banco de dados!</p>

        <button class="btn btn-info btn-block" ng-click="adicionarCliente()" data-ng-disabled="true">Cadastrar Cliente</button>
        <a href="../index.html" class="btn btn-info btn-block">Voltar</a>
    </div>
    <div ng-include="'view/footer.html'"></div>
</body>

</html>
