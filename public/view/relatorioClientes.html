<!DOCTYPE html>
<html ng-app="listaClientes">

<head>
    <meta charset="UTF-8">
    <title>Banco NuBax</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controllers/clienteCtrl.js"></script>
    <script src="../js/services/clientesAPIService.js"></script>

</head>

<body ng-controller="listaClientesCtrl">
    <div class="jumbotron">

        <h1><b>Banco NuBAX</b></h1>
        <p>Clique no botão abaixo para consultar o relatório de clientes</p>
        <hr style="background-color: white;">
        <button class="btn-success btn btn-block" ng-click="carregarClientes()">Gerar Relatório</button>
        <table ng-show="clientes.length > 0" class="table table-striped">
            <tr>
                <th></th>
                <th>Cliente</th>
                <th>Idade</th>
                <th>Endereço</th>
                <th>Conta</th>
                <th>Saldo</th>
            </tr>
            <tr ng-class="{selecionado: cliente.selecionado}" ng-repeat="cliente in clientes">
                <td>
                    <input type="checkbox" ng-model="cliente.selecionado" />
                </td>
                <td>{{cliente.nome}}</td>
                <td>{{cliente.idade}}</td>
                <td>{{cliente.endereco}}</td>
                <td>{{cliente.conta}}</td>
                <td>R$ {{cliente.saldo}}</td>
            </tr>
        </table>
        <button class="btn btn-danger btn-block" ng-click="apagarCliente(clientes)" ng-if="isClienteSelecionado(clientes)">Remover Clientes</button>
        <a href="../index.html" class="btn btn-info btn-block">Voltar</a>
        <hr style="background-color: white;">
        <p>Desenvolvido por Alessandro Bax</p>
    </div>
    
</body>

</html>
